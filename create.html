<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar"></div>
    
    <div>
        <h3>Add Post</h3>
        <input id="id" type="text" placeholder="ID">
        <input id="caption"  type="text" placeholder="Caption">
        <input id="image" type="file">
        <button   id="create_btn">Create Post</button>

    </div>
    <div>
        <h3>Delete Post</h3>
        <input type="text" id="delete_id">
        <button id="delete_btn">Delete Post</button>
    </div>
    <div>
        <h3>Update Post</h3>
        <input type="text" id="update_id">
        <input type="text" id="update_caption">
        <button  id="update_btn">update Caption</button>

    </div>
    
</body>
</html>
